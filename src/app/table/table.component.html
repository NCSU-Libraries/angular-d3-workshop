<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- NOTE: *ngIf ensures data has loaded before initializing charts. The fires data provided to table.componente.ts is bound to its children with input binding - e.g., [firesBars]="fires" -->
    <app-bar-chart class="col-12 col-md-6" *ngIf="fires" [firesBars]="fires"></app-bar-chart>

    <app-pie-chart class="col-12 col-md-6" *ngIf="fires" [fires]="fires" [deleteFire]="deleteFire"></app-pie-chart>

    <div class="col col-12 col-lg-8">
      <table class="table table-sm table-striped">
        <thead class="thead">
          <th>Name</th>
          <th>County</th>
          <th>Acres</th>
          <th>Cause</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let fire of fires">
            <!--interpolation go here - they correspond to the keys in teh in-emory-data-service.ts file-->
            <td>{{fire.Name}}</td>
            <td>{{fire.County}}</td>
            <td>{{fire.Acres}}</td>
            <td>{{fire.Cause}}</td>
            <td>
              <!--This calls to the table.component.ts delete function, which calls to the fire-data.service.ts deleteFire function, which deletes it from the backend. add a console.log to show this  -->
             <button (click)="delete(fire)" type="button" class="btn btn-danger btn-sm">Remove</button>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
